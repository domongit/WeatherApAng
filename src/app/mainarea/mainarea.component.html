<div>
    <img src="../../assets/cloudy.png" alt="cloud" *ngIf="skies?.toLowerCase() === 'clouds'">
    <img src="../assets//sunny.png" alt="hot" *ngIf="skies?.toLowerCase() === 'clear'">
    <div class="weather-data">
        <div class="location"> 
           <h1>{{locationName}} </h1> 
        
        </div>
        <div class="temp"> {{feelsLike}} deg  
            <br/>{{skies}}
           </div>
    </div>
</div>
